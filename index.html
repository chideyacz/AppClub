<!DOCTYPE html>
<html>
<head><title> Greetings </title>
</head>

<body>
    <h1>
        Welcome to my first HTML file in 7 years!
    </h1>
    <p> 
        <strong> Unfortunately, I forgot a lot of HTML programming, but don't worry, 
            I'll catch up quickly! </strong>

    </p>

    <canvas id = "guilfordCanvas" height = "300" width = "1000"> </canvas>
<script>
    var myCanvas = document.getElementById("guilfordCanvas");
    var context = myCanvas.getContext("2d");

    var x = 0
    var y = 0
    var vx = 7
    var vy = -10
    var r = 50
    var a = .99

    var t = 0;
    var dt = 0.5;

    function run() {
        context.clearRect(0, 0, myCanvas.width, myCanvas.height)
        t += .05;
        x = x + vx*dt;
        y = y + vy*dt;
        
        vx = vx;
        vy = vy + a*dt;
        
        

        context.beginPath();
        context.arc(x, y, r, 0, 2*Math.PI);
        context.closePath();
        context.fill();
        requestAnimationFrame(run);

        if(x >= myCanvas.width - r || x <= -r) {
            vx = -vx
        }
        if(y >= myCanvas.height - r || y <= -r) {
            vy = -.9*vy
        }

    }


run();

</script>

</body>

</html>
